[build]
  publish = "."

# Pretty URLs
[[redirects]]
  from = "/programs"
  to = "/programs.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/help"
  to = "/help.html"
  status = 200

[[redirects]]
  from = "/donate"
  to = "/donate.html"
  status = 200

[[redirects]]
  from = "/give"
  to = "/donate.html"
  status = 301

# Security & performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

